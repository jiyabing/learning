{% extends 'base.html' %}

{% block title %}
    登录
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_regist.css') }}">
{% endblock %}

{% block main %}
    <form action="{{ url_for('login') }}" method="post">
    <div class="form-container">
        <h3 class="page-title">登录</h3>
        <div class="form-group">
            <input type="text" placeholder="手机号码" class="form-control" name="phone">
        </div>
        <div class="form-group">
            <input type="password" placeholder="密码" class="form-control" name="password">
        </div>
        <p style="color: #ff0000;">{{ message }}</p>
        <div class="form-group">
            <button class="btn btn-primary btn-block">立即登陆</button>
        </div>
    </div>
    </form>
{% endblock %}
