{% extends 'base.html' %}

{% block title %}
    注册
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_regist.css') }}">
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
    <div class="form-container">
        <h3 class="page-title">注册</h3>
        <div class="form-group">
            <input type="text" placeholder="手机号码" class="form-control" name="phone">
        </div>
        <div class="form-group">
            <input type="text" placeholder="用户名" class="form-control" name="username">
        </div>
        <div class="form-group">
            <input type="password" placeholder="密码" class="form-control" name="password1">
        </div>
        <div class="form-group">
            <input type="password" placeholder="确认密码" class="form-control" name="password2">
        </div>
        <p style="color: red;">{{ message }}</p>
        <div class="form-group">
            <button class="btn btn-primary btn-block">立即注册</button>
        </div>
    </div>
    </form>
{% endblock %}
