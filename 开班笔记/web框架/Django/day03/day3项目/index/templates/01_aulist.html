<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border=1px>
        <thead>
            <tr>
                <td>id</td>
                <td>姓名</td>
                <td>年龄</td>
                <td>邮箱</td>
                <td>操作</td>
        </tr>
        <thead>
        <tbody>
            {% for au in aulist %}
                <tr>
                    <td>{{au.id}}</td>
                    <td>{{au.name}}</td>
                    <td>{{au.age}}</td>
                    <td>{{au.email}}</td>
                    <td>
                    <!--
                        <a href="/index/04_delete/{{au.id}}">删除</a>
                    -->
                    
                        <a href="{% url 'del' au.id %}">删除</a>
                    
                        <a href="{% url 'up' au.id %}">修改</a>
                    </td>
                </tr>
            {% endfor %}
        <tbody>
    </table>
</body>
</html>
