<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>name</title>
		<style>
			button{
				width:40px;
				height:40px;
				border-radius:3px;
				font-size:24px;
				border:none;
				vertical-align:middle;
			}
			
			input{
				width:80px;
				height:40px;
				border:1px solid #000;
				box-sizing:border-box;
				text-align:center;
				vertical-align:middle;
				font-size:24px;
			}
		</style>
    </head>

    <body>
		<button onclick='btnOper('-')'>-</button>
		<input type='text' id='txtNum' value='1'>
		<button onclick='btnOper('+')'>+</button>
		
		<script src='common.js'></script>
		<script>
			function btnOper(op){
				var v = Number($('txtNum').value);
				if(op == '+'){
					v = v + 1;
				}else{ 
					if(v>1){
						v = v - 1; 
					}
				}
				$('txtNum').value = v;
			}
			
			function btnAdd(){
				//获取txtNum'的值，将值 +1 将值赋给txtNum
				$('txtNum').value = Number($('txtNum').value) + 1;
			}
			
			function btnMinus(){
				if($('txtNum').value>1){
					$('txtNum').value = Number($('txtNum').value) - 1;
				}
			}
		</script>
    </body>
</html>
