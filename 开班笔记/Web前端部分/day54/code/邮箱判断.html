<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>name</title>
    </head>

    <body>
    	<script>
			function em(){
				var s = prompt('输入邮箱');
				var x = s.indexOf('@');
				var y = s.lastIndexOf('.');
				if(x!=-1&&y>x){
					alert('ok');
				}else{
					alert('wrong')
				}
			}
			
			function getsub(){
				var s = prompt('输入邮箱')
				var atIndex = s.indexOf('@');
				var sn = s.substring(0,atIndex);
				var rn = s.substring(atIndex+1);
				console.log(sn);
				console.log(rn);
			}
			
			function birthday(){
				var id = prompt('输入身份证号');
				var bir = id.substring(6,14);
				console.log(bir.substring(0,4)+'年'+bir.substring(4,6)+'月'+bir.substring(6)+'日');
			}
			
			function strSplit(){
				var s = '1045_5&10221_3&73569_6';
				var list = s.split('&');
				console.log('共买了'+list.length+'类商品');
				for(var i=0;i<list.length;i++){
					var l = list[i].split('_');
					console.log('商品编号：'+l[0]+'，数量：'+l[1]);
				}
			}
		</script>
		<button onclick='em()'>邮箱验证</button>
		<button onclick='getsub()'>邮箱截取</button>
		<button onclick='birthday()'>出生年月</button>
		<button onclick='strSplit()'>购物车</button>
	</body>
</html>
