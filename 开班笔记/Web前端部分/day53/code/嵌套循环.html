<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>name</title>
    </head>

    <body>
		<script>
			for(var i=1;i<=5;i++){
				var s='';
				for(var j=1;j<=5-i;j++){
					s += ' ';
				}
				for(var x=1;x<=(2*i-1);x++){
					s += '*';
				}
				console.log(s);
			}
			
			for(var i=1;i<=9;i++){
				var s = '';
				for(var j=1;j<=i;j++){
					s += j+'*'+i+'='+i*j+'\t';
				}
				console.log(s);
			}
		</script>
    </body>
</html>
