<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>name</title>
    </head>

    <body>
		<script>
			var y = prompt('年：');
			var m = prompt('月：');
			var d = Number(prompt('日：'));
			var sumdays = d;
			for(var i=1900;i<y;i++){
				sumdays += 365;
				if(i%4==0&&i%100!=0||i%400==0){
					sumdays += 1;
				}
			}
			
			for(var i=1;i<m;i++){
				switch(i){
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
						sumdays += 31;
						break;
					case 4:
					case 6:
					case 9:
					case 11:
						sumdays += 30;
						break;
					case 2:
						sumdays += 28;
						if(y%4==0&&y%100!=0||y%400==0){
							sumdays += 1;
						}
						break;
				}
			}
			console.log(sumdays)
			//0(星期天)---6(星期六)
			var w = sumdays%7
			console.log(w)
		</script>
    </body>
</html>
