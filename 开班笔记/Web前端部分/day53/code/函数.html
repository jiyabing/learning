<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>name</title>
    </head>

    <body>
		<script>
			function show1(){
				console.log('无参函数');
			}
			
			function show2(name){
				console.log('参数名为：'+name);
			}
			
			function show3(name){
				return '你好'+name;
			}
			
			//函数调用
			
			
		</script>
		
		<button onclick='show1()'>函数调用</button>
	
    </body>
</html>
