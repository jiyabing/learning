<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>百果园</title>
		<style>
			#vip{text-decoration:none;}
		</style>
	</head>
	
	<body>
		<form action='login' target='_blank'>
			<table>
				<tr>
					<td>手机号</td>
					<td>
						<input type='text' name='user'>
					</td>
				</tr>
				<tr>
					<td>密&nbsp;&nbsp; 码</td>
					<td>
						<input type='password' name='pwd' placeholder='请输入6-20位号码字符' minlength='6' maxlength='20'>
					</td>
				</tr>
				<tr>
					<td>
						<input type='checkbox' name='mm' value='0'>记住密码
					</td>
					<td>
						<a href='http://www.baidu.com' target='_blank'>忘记密码？</a>
						<a href='http://www.51zxw.com' target='_blank'>快捷登陆</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type='submit' value='登陆'>
					</td>
					<td>
						<a id='vip' href='http://www.cnsd.com' target='_blank'>
							注册会员
						</a>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
