<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>name</title>
		
		<script src='common.js'></script>
		<script>
			window.onload = function(){
				$('frm').onsubmit = function(){
					var userlen = $('user').value.length;
					var passwordlen = $('pwd').value.length;
					if(userlen>=6&&userlen<=18&&passwordlen>=6&&passwordlen<=18){
						return true;
					}
					return false;
				}
			
				$('user').onfocus = function(){
					$('user-show').innerHTML = '用户名必须6-18位';
				}
				$('pwd').onfocus = function(){
					$('pwd-show').innerHTML = '密码必须6-18位';
				}
				
				$('user').onblur = function(){
					if(this.value.length>=6&&this.value.length<=18){
						$('user-show').innerHTML = '通过';
					}else{
						$('user-show').innerHTML = '用户名称不符合要求';
					}
				}
				$('pwd').onblur = function(){
					if(this.value.length>=6&&this.value.length<=18){
						$('pwd-show').innerHTML = '通过';
					}else{
						$('pwd-show').innerHTML = '密码不符合要求';
					}
				}
			}
		</script>
    </head>

    <body>
		<form action='login' id='frm'>
			<p>
				用户名称：<input type='text' name='user' id='user'>
				<span id='user-show'></span>
			</p>
			<p>
				用户密码：<input type='password' name='pwd' id='pwd'>
				<span id='pwd-show'></span>
			</p>
			<p>
				<input type='submit' value='提交'>
			</p>
		</form>
    </body>
</html>
