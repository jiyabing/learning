<!doctype html>

<html>
	<head>
		<meta charset='utf-8'>
		<title>管理员页面</title>
	</head>
	
	<body>
		<h1>增加管理员</h1>
		
		<form action='login' method='post'>
			<table>
				<tr>
					<td>姓名：</td>
					<td>
						<input type='text' name='user' maxlength='10'>
					</td>
					<td>10个字符以内</td>
				</tr>
				<tr>
					<td>密码：</td>
					<td>
						<input type='password' name='pwd' maxlength='10'>
					</td>
					<td>10个字符以内</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type='radio' name='sex' value='M'>男士
						<input type='radio' name='sex' value='F'>女士
					</td>
					<td></td>
				</tr>
				<tr>
					<td>角色：</td>
					<td>
						<input type='checkbox' name='root' value='0'>超级管理员
						<br>
						<input type='checkbox' name='root' value='1'>账单管理员
					</td>
					<td>至少选择一个角色</td>
				</tr>
				<tr>
					<td>头像：</td>
					<td >
						<input type='file' name='image'>
					</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type='submit' value='保存'>
						<input type='reset' value='重填'>
					</td>
					<td></td>
				</tr>
			</table>
		</form>
	</body>

</html>
