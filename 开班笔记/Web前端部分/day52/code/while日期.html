<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>name</title>
    </head>

    <body>
		<script>
			var y=prompt('输入年：');
			var m=prompt('输入月：');
			var d=prompt('输入日：');
			var sum=Number(d);
			var b = (y%4==0&&y%100!=0) || (y%400==0);
			var i=1;
			while(i<m){
				switch(i){
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
						sum += 31;
						break;
					case 4:
					case 6:
					case 9:
					case 11:
						sum += 30;
						break;
					case 2:
						if(b){
							sum += 29;
						}else{
							sum += 28;
						}
						break;
				}
				i++;
			}
			console.log('是今年的第'+sum+'天');
		</script>
    </body>
</html>
