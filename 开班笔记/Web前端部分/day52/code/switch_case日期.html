<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>name</title>
    </head>

    <body>
		<script>
			var y=prompt('输入年：');
			var m=prompt('输入月：');
			var d=prompt('输入日：');
			var sum=Number(d);
			var b = (y%4==0&&y%100!=0) || (y%400==0);
			//console.log(b)
			switch(Number(m)-1){
				case 11:
					sum += 30;
				case 10:
					sum += 31;
				case 9:
					sum += 30;
				case 8:
					sum += 31;
				case 7:
					sum += 31;
				case 6:
					sum += 30;
				case 5:
					sum += 31;
				case 4:
					sum += 30;
				case 3:
					sum += 31;
				case 2:
					sum += 28;
					if(b&&(m>2)){
						sum += 1;
					}
				case 1:
					sum += 31;
			}
			
			console.log('是今年的第'+sum+'天');
		</script>
    </body>
</html>
