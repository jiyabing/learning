<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>name</title>
    </head>

    <body>
		<script>
			var y=prompt('输入年：');
			var m=prompt('输入月：');
			var d=prompt('输入日：');
			var sum=Number(d);
			var b = (y%4==0&&y%100!=0) || (y%400==0);
			//console.log(b)
			if(m==1){
				sum += 0;
			}else if(m==2){
				sum += 31;
			}else if(m==3){
				sum += 59;
			}else if(m==4){
				sum += 90;
			}else if(m==5){
				sum += 120;
			}else if(m==6){
				sum += 151;
			}else if(m==7){
				sum += 181;
			}else if(m==8){
				sum += 212;
			}else if(m==9){
				sum += 243;
			}
			if(b&&(m>2)){
				sum += 1;
			}
			console.log(sum);
		</script>
    </body>
</html>
